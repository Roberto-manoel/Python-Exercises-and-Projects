{% extends "base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'usuarios/css/usuarios.css' %}">
{% endblock head %}

{% block body %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 d-flex justify-content-center bg-img">
      <!-- Conteúdo opcional para a coluna esquerda -->
    </div>
    <div class="col-md-10 d-flex justify-content-center bg-color-dark form-auth">
      <div class="container-form">
        <h1>Faça seu cadastro!</h1>
        {% if messages %}
          <br>
          {% for message in messages %}
            <section class="alert {{ message.tags }}">
              {{ message }}
            </section>
          {% endfor %}
        {% endif %}
        <br>
        <form action="{% url 'cadastro' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control input-pers" id="username" name="username" placeholder="Digite seu nome de usuário">
          </div>
          <br>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control input-pers" id="senha" name="senha" placeholder="Digite sua senha">
          </div>
          <br>
          <div class="form-group">
            <label for="confirmar_senha">Confirmar senha</label>
            <input type="password" class="form-control input-pers" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha">
          </div>
          <div class="centralizar">
            <input type="submit" class="btn btn-indigo" value="Cadastrar">
            <a href="{% url 'login' %}" class="texto">Já possuo uma conta</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
